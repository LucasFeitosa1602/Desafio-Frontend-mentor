<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="content">
      <img src="images/image-product-desktop.jpg" alt="imagem">
      <div class="text-p">
        <p class="little-p">P E R F U M E</p>
        <h1>Gabirelle <br>Essence Eau<br>De Parfum</h1>
        <p class="text">A floral, solar and voluptiuous interpretation composed by Oliver Polger, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1>$149.99</h1>
          <p class="price-p">$169.99</p>
        </div>
        <div class="button">
          <button id="meubotao" class="btn"> <span><i class="fa-solid fa-cart-shopping"></i></span> Add to Cart</button>
        </div>
      </div>
     
  


    </div>
  </div>
  
<script src="index.js"></script>

</body>
</html>
